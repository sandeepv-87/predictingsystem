<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
{% load static %}
<body>
<nav class="navbar navbar-expand-lg body-bg">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: white" href="#">DISEASE PREDICTION SYSTEM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" style="color: white" href="/">Home</a>
        </li>
          <li class="nav-item ">
                    <a class="nav-link a" aria-current="page"  style="color: white" href="/reportanalysis">Reportanalysis</a>
                </li>

          <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="color: white" href="/contact">Contact</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="contrainer text-center">
    <style>
        body {
             background-image: url('{%  static 'img/1610.jpeg' %}');

        }
    </style>


    <div class="row align-items-start">
        <div class="col">
            <div class="container my-3 ">
                <h1 class=" text-center my-3" style="color: white">contact me</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" style="color: white" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" style="color: white" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" style="color: white" class="form-label">Phone number</label>
                        <input type="number" class="form-control" id="number" name="number"
                               placeholder="Enter your Number">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea4" style="color: white" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="desc" name="desc" placeholder="text"
                                  rows="3"></textarea>

                    </div>
                    <button type="submit" style="color: white" class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="my-3">
                <footer class="bg-dark text-light position-absolute fixed-bottom">
                    <p class="text-center py-1">
                        copy right &copy; || ALL RIGHTS RESERVED
                    </p>
                </footer>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
